<!DOCTYPE html>
<html>
<head>
    <title>Random Coffee Name Generator</title>
</head>
<body>
    <h1>Coffee Name Generator</h1>
    <p>Click the button to generate a random coffee name:</p>

    <button id="generateButton">Generate</button>
    <p id="coffeeName"></p>

    <script>
        const characteristics = [
            "Invigorating", "Smooth", "Bold", "Creamy", "Robust", "Rich", "Aromatic", "Mellow", "Refreshing", "Decadent"
        ];

        const coffeeTypes = [
            "Espresso", "Cappuccino", "Latte", "Americano", "Turkish Coffee", "Cold Brew", "French Press", "Pour-Over",
            "AeroPress", "Chemex", "Moka Pot", "Macchiato"
        ];

        const generateRandomCoffeeName = () => {
            const randomCharacteristic = characteristics[Math.floor(Math.random() * characteristics.length)];
            const randomCoffeeType = coffeeTypes[Math.floor(Math.random() * coffeeTypes.length)];
            return `${randomCharacteristic} ${randomCoffeeType}`;
        };

        document.getElementById('generateButton').addEventListener('click', () => {
            const coffeeName = generateRandomCoffeeName();
            document.getElementById('coffeeName').textContent = coffeeName;
        });
    </script>
</body>
</html>
